<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Huấn Luyện Trang Bị Kỹ Thuật Số Hóa</title>
    <style>
        :root {
            --navy: #002147;
            --navy-light: #003366;
            --bg: #f4f7f9;
        }

        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); }

        /* BANNER */
        .banner {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            color: white; padding: 35px 20px; text-align: center; border-bottom: 4px solid #fbc02d; 
        }
        .logo-box { background: white; padding: 8px; border-radius: 50%; display: inline-block; margin-bottom: 12px; }
        .logo { height: 70px; width: auto; display: block; }
        .banner h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 800; }
        .banner h2 { margin: 5px 0 0; font-size: 1rem; font-weight: 400; opacity: 0.9; }

        /* BỐ CỤC */
        .main-container { max-width: 1300px; margin: 30px auto; padding: 0 15px; }
        .category-wrapper { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .category-section { background: white; border-radius: 10px; overflow: hidden; border: 1px solid #dee2e6; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .cat-header { background: var(--navy); color: white; padding: 14px; text-align: center; font-weight: bold; font-size: 0.85rem; text-transform: uppercase; }

        .item-list { padding: 12px; display: flex; flex-direction: column; gap: 10px; }

        /* THẺ TRANG BỊ - ICON LỚN VÀ GỌN */
        .item-link {
            display: flex; align-items: center; background: #ffffff;
            border: 1px solid #edf2f7; border-radius: 8px;
            text-decoration: none; color: var(--navy);
            transition: 0.2s ease; overflow: hidden;
            min-height: 65px; /* Đảm bảo thẻ luôn cao bằng icon */
        }

        .item-link:hover:not(.locked) { border-color: #0056b3; background: #f0f7ff; transform: translateX(6px); }

        /* Khung chứa ảnh Icon lớn */
        .icon-wrapper {
            width: 65px; /* Tăng kích thước icon */
            height: 65px;
            flex-shrink: 0;
            background: #ffffff; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #eee;
            padding: 5px; /* Khoảng đệm để ảnh không chạm viền */
            box-sizing: border-box;
        }

        .item-icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ảnh nằm gọn, không mất chi tiết, không tràn */
            display: block;
        }

        .item-name { 
            padding-left: 15px; 
            font-size: 0.85rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            line-height: 1.3;
        }
        
        .locked { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }

        @media (max-width: 1000px) { .category-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <section class="banner">
        <div class="logo-box"><img src="Icon/Logo.png" alt="Logo" class="logo"></div>
        <h1>HỆ THỐNG HUẤN LUYỆN TRANG BỊ KỸ THUẬT SỐ HÓA</h1>
        <h2>TRUNG TÂM BẢO ĐẢM KỸ THUẬT VÙNG 3 HẢI QUÂN</h2>
    </section>

    <div class="main-container">
        <div class="category-wrapper">
            <div class="category-section">
                <div class="cat-header">Vũ Khí Bộ Binh</div>
                <div class="item-list">
                    <a href="Coi60/index.html" class="item-link">
                        <div class="icon-wrapper"><img src="Icon/anh_coi60.png" class="item-icon"></div>
                        <span class="item-name">Súng cối 60mm</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_ak.png" class="item-icon"></div>
                        <span class="item-name">Tiểu liên AK</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_k54.png" class="item-icon"></div>
                        <span class="item-name">Súng ngắn K54</span>
                    </a>
                </div>
            </div>

            <div class="category-section">
                <div class="cat-header">Chuyên Ngành Thủy Lôi</div>
                <div class="item-list">
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_kpm.png" class="item-icon"></div>
                        <span class="item-name">Thủy lôi KPM</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_udm.png" class="item-icon"></div>
                        <span class="item-name">Thủy lôi UDM</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_dm1.png" class="item-icon"></div>
                        <span class="item-name">Thủy lôi ĐM-1</span>
                    </a>
                </div>
            </div>

            <div class="category-section">
                <div class="cat-header">Trang Bị Bổ Trợ</div>
                <div class="item-list">
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_mfz.png" class="item-icon"></div>
                        <span class="item-name">Bình cứu hỏa MFZ</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <div class="icon-wrapper"><img src="Icon/anh_co2.png" class="item-icon"></div>
                        <span class="item-name">Bình cứu hỏa CO2</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
