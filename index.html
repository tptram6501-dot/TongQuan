<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Súng Cối 60mm</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #0b0f0a; color: white; font-family: sans-serif; overflow: hidden; }
        
        .header {
            position: absolute; top: 0; width: 100%; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
            padding: 10px 0; z-index: 5; pointer-events: none;
        }
        .header h1 { margin: 0; font-size: 16px; color: #4caf50; text-transform: uppercase; }

        /* Vị trí phím: Nhỏ hơn và xếp từ trên xuống */
        .sidebar {
            position: absolute; display: flex; flex-direction: column; gap: 8px; z-index: 10;
            top: 60px; /* Bắt đầu từ dưới tiêu đề xuống */
        }
        .sidebar-left { left: 10px; }
        .sidebar-right { right: 10px; }

        .btn {
            width: 100px; padding: 8px 5px; cursor: pointer;
            background: rgba(27, 94, 32, 0.8); color: white;
            border: 1px solid #2e7d32; border-radius: 3px;
            font-weight: bold; font-size: 11px; transition: 0.3s;
            text-align: center;
        }
        .btn-info { background: rgba(1, 87, 155, 0.8); border-color: #0277bd; }
        
        /* Hiệu ứng mobile: nhỏ hơn nữa */
        @media (max-width: 480px) {
            .btn { width: 85px; font-size: 10px; padding: 6px 3px; }
        }

        model-viewer { width: 100vw; height: 100vh; background: #000; }

        /* Hộp thoại thuyết minh */
        #text-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 75%; max-height: 50vh; background: rgba(0, 0, 0, 0.95);
            border: 1px solid #0277bd; padding: 20px; border-radius: 10px;
            display: none; overflow-y: auto; z-index: 100; 
            font-size: 14px; line-height: 1.6; box-shadow: 0 0 20px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div class="header"><h1>SÚNG CỐI 60MM</h1></div>

    <div class="sidebar sidebar-left">
        <button class="btn" onclick="location.href='pages/TayCam.html'">Tay Cầm</button>
        <button class="btn" onclick="location.href='pages/CoCauTam.html'">Cơ Cấu Tầm</button>
        <button class="btn" onclick="location.href='pages/CoCauHuong.html'">Cơ Cấu Hướng</button>
    </div>

    <div class="sidebar sidebar-right">
        <button class="btn btn-info" onclick="event.stopPropagation(); toggleText()">Xem Chữ</button>
        <button class="btn btn-info" id="audio-btn" onclick="event.stopPropagation(); toggleAudio()">Nghe Âm</button>
    </div>

    <model-viewer id="main-model" src="models/LapGhepTong.glb" camera-controls auto-rotate shadow-intensity="1" onclick="hideText()">
    </model-viewer>

    <div id="text-box" onclick="event.stopPropagation()"></div>
    <audio id="myAudio" src="ThuyetMinhAmThanh.mp3"></audio>

    <script>
        const textBox = document.getElementById('text-box');

        function toggleText() {
            if (textBox.style.display === 'block') {
                textBox.style.display = 'none';
            } else {
                fetch('ThuyetMinh.txt').then(res => res.text()).then(data => {
                    textBox.innerText = data;
                    textBox.style.display = 'block';
                });
            }
        }

        // Hàm ẩn chữ khi nhấn ra ngoài
        function hideText() {
            if (textBox.style.display === 'block') {
                textBox.style.display = 'none';
            }
        }

        // Đóng hộp chữ khi nhấn vào bất kỳ đâu trên body trừ hộp chữ và nút
        window.addEventListener('click', function(e) {
            if (!textBox.contains(e.target)) {
                hideText();
            }
        });

        const audio = document.getElementById('myAudio');
        const audioBtn = document.getElementById('audio-btn');

        function toggleAudio() {
            if (audio.paused) {
                audio.play().catch(() => alert("Nhấn vào màn hình trước khi nghe!"));
                audioBtn.innerText = "Dừng";
                audioBtn.style.background = "#c62828";
            } else {
                audio.pause();
                audioBtn.innerText = "Nghe Âm";
                audioBtn.style.background = "rgba(1, 87, 155, 0.8)";
            }
        }
    </script>
</body>
</html>
