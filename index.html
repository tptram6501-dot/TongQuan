<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Huấn Luyện Trang Bị Kỹ Thuật Số Hóa</title>
    <style>
        :root {
            --navy: #002147;
            --navy-light: #003366;
            --accent: #0056b3;
            --bg: #f4f7f9;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
        }

        /* BANNER HẢI QUÂN */
        .banner {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #fbc02d; 
        }

        .logo-box {
            background: white;
            padding: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo { height: 80px; width: auto; display: block; }

        .banner h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .banner h2 { margin: 8px 0 0; font-size: 1rem; font-weight: 400; opacity: 0.9; letter-spacing: 1px; }

        /* BỐ CỤC CHUYÊN NGÀNH */
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .category-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .category-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #d1d9e6;
        }

        .cat-header {
            background: var(--navy);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .item-list {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* THẺ TRANG BỊ */
        .item-link {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #ffffff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-decoration: none;
            color: var(--navy);
            transition: 0.3s;
        }

        .item-link:hover:not(.locked) {
            border-color: var(--accent);
            background: #f0f7ff;
            transform: translateX(5px);
        }

        .item-icon {
            width: 65px;
            height: 65px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .item-name {
            padding-left: 15px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        @media (max-width: 1100px) {
            .category-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="banner">
        <div class="logo-box">
            <img src="Icon/Logo.png" alt="Logo" class="logo">
        </div>
        <h1>HỆ THỐNG HUẤN LUYỆN TRANG BỊ KỸ THUẬT SỐ HÓA</h1>
        <h2>TRUNG TÂM BẢO ĐẢM KỸ THUẬT VÙNG 3 HẢI QUÂN</h2>
    </section>

    <div class="main-container">
        <div class="category-wrapper">

            <div class="category-section">
                <div class="cat-header">Vũ Khí Bộ Binh</div>
                <div class="item-list">
                    <a href="Coi60/index.html" class="item-link">
                        <img src="Icon/anh_coi60.png" class="item-icon" alt="Cối 60">
                        <span class="item-name">Súng cối 60mm</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_ak.png" class="item-icon" alt="AK">
                        <span class="item-name">Tiểu liên AK</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_k54.png" class="item-icon" alt="K54">
                        <span class="item-name">Súng ngắn K54</span>
                    </a>
                </div>
            </div>

            <div class="category-section">
                <div class="cat-header">Chuyên Ngành Thủy Lôi</div>
                <div class="item-list">
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_kpm.png" class="item-icon" alt="KPM">
                        <span class="item-name">Thủy lôi KPM</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_udm.png" class="item-icon" alt="UDM">
                        <span class="item-name">Thủy lôi UDM</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_dm1.png" class="item-icon" alt="ĐM-1">
                        <span class="item-name">Thủy lôi ĐM-1</span>
                    </a>
                </div>
            </div>

            <div class="category-section">
                <div class="cat-header">Trang Bị Bổ Trợ</div>
                <div class="item-list">
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_mfz.png" class="item-icon" alt="MFZ">
                        <span class="item-name">Bình cứu hỏa MFZ</span>
                    </a>
                    <a href="#" class="item-link locked">
                        <img src="Icon/anh_co2.png" class="item-icon" alt="CO2">
                        <span class="item-name">Bình cứu hỏa CO2</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
