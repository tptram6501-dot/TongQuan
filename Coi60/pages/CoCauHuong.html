<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cơ Cấu Hướng</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --navy: #002147; }
        body { margin: 0; background: #f0f2f5; font-family: sans-serif; overflow: hidden; }
        .top-nav { position: absolute; top: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.9); padding: 10px 0; z-index: 10; border-bottom: 2px solid var(--navy); }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 5px 12px; background: var(--navy); color: white; border-radius: 4px; text-decoration: none; font-size: 10px; font-weight: bold; }
        .sidebar-right { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .btn-tech { width: 85px; padding: 12px 5px; cursor: pointer; background: #fff; color: var(--navy); border: 1px solid var(--navy); border-radius: 4px; font-weight: bold; font-size: 9px; }
        .btn-active { background: var(--navy) !important; color: white !important; }
        model-viewer { width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff 0%, #cfd8dc 100%); }
        #video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        video { width: 90%; max-width: 700px; border: 2px solid var(--navy); border-radius: 8px; }
        .close-btn { margin-top: 15px; padding: 10px 20px; background: var(--navy); color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-nav"><a href="../index.html" class="back-btn">← QUAY LẠI</a><div style="color:var(--navy); font-weight:bold; text-transform:uppercase;">Cơ Cấu Tầm</div></div>
    <div class="sidebar-right"><button class="btn-tech" onclick="openVid()">VIDEO</button><button class="btn-tech" id="btn-cut" onclick="toggleCut()">XEM CẮT BỔ</button></div>
    <model-viewer id="mv" src="../models/CoCauTam.glb" camera-controls auto-rotate shadow-intensity="1.5" exposure="1.2"></model-viewer>
    <div id="video-overlay"><video id="player" controls><source src="../videos/PT.CoCauHuong.mp4" type="video/mp4"></video><button class="close-btn" onclick="closeVid()">ĐÓNG</button></div>
    <script>
        const mv = document.getElementById('mv'); const btn = document.getElementById('btn-cut');
        let isCut = false;
        function toggleCut() {
            isCut = !isCut;
            mv.src = isCut ? "../models/CoCauHuongCatBo.glb" : "../models/CoCauHuong.glb";
            btn.innerText = isCut ? "CHÍNH" : "CẮT BỔ";
            btn.classList.toggle('btn-active');
        }
        function openVid() { document.getElementById('video-overlay').style.display='flex'; document.getElementById('player').play(); }
        function closeVid() { document.getElementById('video-overlay').style.display='none'; document.getElementById('player').pause(); }
    </script>
</body>
</html>
