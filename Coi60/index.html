<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --navy: #002147; --gold: #fbc02d; }
        body { margin: 0; background: #f0f2f5; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }

        /* HEADER */
        .top-nav {
            position: absolute; top: 0; width: 100%; text-align: center;
            background: rgba(255, 255, 255, 0.95); padding: 10px 0; z-index: 10;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .title-label { color: var(--navy); text-transform: uppercase; font-size: 16px; font-weight: 800; }
        .back-btn {
            position: absolute; top: 10px; left: 10px; padding: 6px 15px;
            background: var(--navy); color: white; border-radius: 4px;
            text-decoration: none; font-size: 11px; font-weight: bold;
        }

        /* SIDEBAR TR√ÅI - MENU C√ÅC C·ª§M */
        .sidebar-left {
            position: absolute; left: 10px; top: 55%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 8px; z-index: 10;
        }
        .btn-nav {
            width: 110px; padding: 10px 5px; cursor: pointer;
            background: rgba(255, 255, 255, 0.9); color: var(--navy);
            border: 1px solid var(--navy); border-left: 5px solid var(--navy);
            border-radius: 4px; font-weight: bold; font-size: 10px;
            text-decoration: none; text-align: left; padding-left: 10px;
            transition: 0.2s; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .btn-nav:hover { background: var(--navy); color: white; transform: translateX(5px); }

        /* SIDEBAR PH·∫¢I - CH·ª®C NƒÇNG */
        .sidebar-right {
            position: absolute; right: 10px; top: 55%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 10;
        }
        .btn-func {
            width: 50px; height: 50px; cursor: pointer;
            background: var(--navy); color: white; border: 2px solid white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .btn-func:hover { transform: scale(1.1); background: var(--gold); color: var(--navy); }
        .tooltip { font-size: 9px; position: absolute; right: 60px; background: white; padding: 3px 8px; border-radius: 3px; display: none; width: max-content; }
        .btn-func:hover .tooltip { display: block; }

        /* KHUNG THUY·∫æT MINH (B√äN D∆Ø·ªöI) */
        #desc-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; max-height: 120px; background: rgba(255,255,255,0.95);
            padding: 15px; border-radius: 8px; border-top: 4px solid var(--navy);
            overflow-y: auto; font-size: 13px; line-height: 1.5; color: #333;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 5;
            display: none;
        }

        /* LOADING BAR CSS */
        .progress-bar {
            display: block; width: 33%; height: 6px;
            position: absolute; left: 50%; top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--navy);
            border-radius: 4px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .progress-bar.hide { visibility: hidden; transition: visibility 0.3s; }
        .update-bar {
            background-color: var(--gold); width: 0%; height: 100%;
            border-radius: 4px; transition: width 0.1s;
            box-shadow: 0 0 5px var(--gold);
        }

        /* 3D VIEWER */
        model-viewer { width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff 0%, #cfd8dc 100%); }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="../index.html" class="back-btn">‚Üê TRANG CH·ª¶</a>
        <div class="title-label">T·ªîNG QUAN S√öNG C·ªêI 60MM</div>
    </div>

    <div class="sidebar-left">
        <a href="pages/CoCauTam.html" class="btn-nav">1. C∆† C·∫§U T·∫¶M</a>
        <a href="pages/CoCauHuong.html" class="btn-nav">2. C∆† C·∫§U H∆Ø·ªöNG</a>
        <a href="pages/CumThanSung.html" class="btn-nav">3. TH√ÇN S√öNG</a>
        <a href="pages/CumDuoiSung.html" class="btn-nav">4. ƒêU√îI S√öNG</a>
        <a href="pages/CumGiamGiat.html" class="btn-nav">5. GI·∫¢M GI·∫¨T</a>
        <a href="pages/DeSung.html" class="btn-nav">6. ƒê·∫æ S√öNG</a>
    </div>

    <div class="sidebar-right">
        <div style="position: relative;">
            <button class="btn-func" onclick="toggleAudio()">üîä</button>
            <div class="tooltip">Thuy·∫øt minh</div>
        </div>
        
        <div style="position: relative;">
            <button class="btn-func" onclick="toggleRotate()">üîÑ</button>
            <div class="tooltip">T·ª± ƒë·ªông quay</div>
        </div>

        <div style="position: relative;">
            <button class="btn-func" onclick="toggleText()">üìù</button>
            <div class="tooltip">Hi·ªán n·ªôi dung</div>
        </div>
    </div>

    <div id="desc-box">ƒêang t·∫£i d·ªØ li·ªáu...</div>

    <audio id="audio-player">
        <source src="ThuyetMinh.mp3" type="audio/mpeg">
    </audio>

    <model-viewer id="main-model" 
        src="models/LapGhepTong.glb" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1.2"
        exposure="1.0"
        camera-orbit="45deg 55deg 2.5m">

        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <script>
        const audio = document.getElementById('audio-player');
        const descBox = document.getElementById('desc-box');
        const model = document.getElementById('main-model');
        const progressBar = document.querySelector('.progress-bar');
        const updateBar = document.querySelector('.update-bar');
        let isTextVisible = false;

        // X·ª≠ l√Ω Loading Bar
        model.addEventListener('progress', (e) => {
            const progress = e.detail.totalProgress;
            updateBar.style.width = `${progress * 100}%`;
            if (progress === 1) {
                setTimeout(() => { progressBar.classList.add('hide'); }, 500);
            } else {
                progressBar.classList.remove('hide');
            }
        });

        // 1. T·∫£i file ch·ªØ ThuyetMinh.txt
        fetch('ThuyetMinh.txt')
            .then(res => res.text())
            .then(text => { descBox.innerText = text; })
            .catch(() => { descBox.innerText = "L·ªói: Kh√¥ng t√¨m th·∫•y file ThuyetMinh.txt trong th∆∞ m·ª•c Coi60."; });

        // 2. Ch·ª©c nƒÉng √Çm thanh
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                if (!isTextVisible) toggleText();
            } else {
                audio.pause();
            }
        }

        // 3. Ch·ª©c nƒÉng Xoay
        function toggleRotate() {
            if (model.hasAttribute('auto-rotate')) {
                model.removeAttribute('auto-rotate');
            } else {
                model.setAttribute('auto-rotate', '');
            }
        }

        // 4. Ch·ª©c nƒÉng ·∫®n/Hi·ªán ch·ªØ
        function toggleText() {
            isTextVisible = !isTextVisible;
            descBox.style.display = isTextVisible ? 'block' : 'none';
        }
    </script>
</body>
</html>
