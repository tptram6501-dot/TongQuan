<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huấn Luyện Súng Cối 60mm</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --navy: #002147; --gold: #fbc02d; }
        body { margin: 0; font-family: sans-serif; background: #f4f7f9; overflow: hidden; }

        /* Header Navy */
        .header {
            background: var(--navy); color: white; padding: 15px;
            display: flex; align-items: center; border-bottom: 3px solid var(--gold);
        }
        .back-btn { color: white; text-decoration: none; font-weight: bold; font-size: 14px; margin-right: 20px; }

        /* Khung thuyết minh chữ */
        #description-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: rgba(255, 255, 255, 0.95);
            padding: 15px; border-radius: 8px; border-left: 5px solid var(--navy);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        #description-text { color: #333; font-size: 14px; line-height: 1.5; margin: 0; }

        /* Model Viewer */
        model-viewer { width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff 0%, #cfd8dc 100%); }

        /* Nút âm thanh */
        .audio-ctrl {
            position: absolute; top: 80px; right: 20px;
            background: white; border: 2px solid var(--navy);
            padding: 10px; border-radius: 50%; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="../index.html" class="back-btn">← TRANG CHỦ</a>
        <div style="text-transform: uppercase; font-weight: bold;">Súng cối 60mm - Tổng thể</div>
    </header>

    <div id="description-box">
        <p id="description-text">Đang tải nội dung thuyết minh...</p>
    </div>

    <audio id="audio-player">
        <source src="../ThuyetMinh.mp3" type="audio/mpeg">
    </audio>

    <model-viewer id="main-model" src="models/LapGhepTong.glb" camera-controls auto-rotate shadow-intensity="1">
    </model-viewer>

    <script>
        const descText = document.getElementById('description-text');
        const audio = document.getElementById('audio-player');

        // 1. Tải thuyết minh chữ từ file .txt ở thư mục gốc
        fetch('../ThuyetMinh.txt')
            .then(response => response.text())
            .then(data => {
                descText.innerText = data;
                // Tự động phát âm thanh khi nội dung chữ đã sẵn sàng (tùy trình duyệt cho phép)
                audio.play().catch(() => console.log("Cần người dùng tương tác để phát nhạc"));
            })
            .catch(err => {
                descText.innerText = "Không thể tải file thuyết minh. Vui lòng kiểm tra file ThuyetMinh.txt ở thư mục gốc.";
            });
    </script>
</body>
</html>
